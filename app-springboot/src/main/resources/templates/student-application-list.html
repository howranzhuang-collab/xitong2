<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="student-layout">
<head>
    <meta charset="utf-8">
    <title>我的申请记录</title>
</head>

<body data-theme="default">
<div layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>我的申请记录</h4></div>

                    <div class="card-body">
                        <form class="form-inline" action="/student/application/list" method="get">
                            <!--分页必填的两个值-->
                            <input type="hidden" name="current" th:value="${pager.getPageIndex() }"/>
                            <input type="hidden" name="limit" th:value="${pager.getPageSize() }"/>
                            
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>申请项目</th>
                                        <th>申请材料</th>
                                        <th>状态</th>
                                        <th>申请时间</th>
                                        <th>审核时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i,s : ${ list }">
                                        <th scope="row" th:text="${s.count}"></th>
                                        <td th:text="${ i.projectName }"></td>
                                        <td>
                                            <!-- 简单展示材料链接 -->
                                            <span th:text="${ i.documents }"></span>
                                        </td>
                                        <td>
                                            <span class="label label-warning" th:if="${i.status == 0}">待审核</span>
                                            <span class="label label-success" th:if="${i.status == 1}">通过</span>
                                            <span class="label label-danger" th:if="${i.status == 2}">拒绝</span>
                                        </td>
                                        <td th:text="${#dates.format( i.createTime ,'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${#dates.format( i.updateTime ,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div th:insert="~{_pager_footer::pagebar(pager=${pager},formId='page_form')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
