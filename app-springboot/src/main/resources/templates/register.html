<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>注册页面</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/ico">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <style>
        .lyear-wrapper {
            position: relative;
        }

        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .lyear-login:after {
            content: '';
            min-height: inherit;
            font-size: 0;
        }

        .login-center {
            background: #fff;
            min-width: 29.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 3px;
            margin: 2.85714em;
        }

        .login-header {
            margin-bottom: 1.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>

<body>
<div class="row lyear-wrapper">
    <div class="lyear-login">
        <div class="login-center">

            <form action="/register" method="post">
                <div class="form-group has-feedback feedback-left" id="group-username">
                    <input maxlength="12" type="text" placeholder="请输入您的用户名" class="form-control"
                           name="username" id="username"/>
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group has-feedback feedback-left" id="group-name" style="display:none;">
                    <input type="text" placeholder="请输入您的姓名" class="form-control" name="name" id="name"/>
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group has-feedback feedback-left" id="group-email" style="display:none;">
                    <input type="text" placeholder="请输入您的邮箱" class="form-control" name="email" id="email"/>
                    <span class="mdi mdi-email form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group has-feedback feedback-left">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password"/>
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group">
                    <select class="form-control" name="usertype" id="usertype" onchange="toggleFields()">
                        <option value="">请选择注册角色</option>
                        <option value="admin">管理员</option>
                        <option value="student">学生</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="button" onclick="submitRegister()">注册</button>
                </div>
                <footer class="text-center">
                    <p class="m-b-0">已有账号？<a href="/login">立即登陆</a></p>
                </footer>
                <div th:if="${ message!=null && message!=''}" class="alert alert-danger" role="alert">[[${ message}]]
                </div>
            </form>
            <hr>

        </div>
    </div>
</div>

<script>
    function toggleFields() {
        var type = $('#usertype').val();
        if (type === 'student') {
            $('#group-username').hide();
            $('#group-name').show();
            $('#group-email').show();
        } else {
            $('#group-username').show();
            $('#group-name').hide();
            $('#group-email').hide();
        }
    }

    function submitRegister() {
        var type = $('#usertype').val();
        if (type === 'admin') {
            $('form').submit();
        } else if (type === 'student') {
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();

            if (!name || !email || !password) {
                alert('请填写完整信息');
                return;
            }

            $.ajax({
                url: '/api/student/register',
                type: 'POST',
                data: {
                    name: name,
                    email: email,
                    password: password
                },
                success: function (res) {
                    if (res.success) {
                        alert('注册成功，请登录');
                        location.href = '/login';
                    } else {
                        alert(res.message || '注册失败');
                    }
                },
                error: function (xhr) {
                    var msg = '系统繁忙';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        msg = xhr.responseJSON.message;
                    }
                    alert(msg);
                }
            });
        } else {
            alert('请选择角色');
        }
    }
</script>

</body>
</html>
