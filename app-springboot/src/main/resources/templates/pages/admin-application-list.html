<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>申请记录管理</title>
    <script>
        function audit(id, status) {
            var msg = status == 1 ? "确定通过该申请吗？" : "确定拒绝该申请吗？";
            if(confirm(msg)){
                $.ajax({
                    type: "POST",
                    url: "/admin/application/audit",
                    data: {id: id, status: status},
                    success: function (data) {
                        if(data.code === 200){
                            alert("操作成功");
                            location.reload();
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function () {
                        alert("请求服务器失败!");
                    }
                });
            }
        }
    </script>
</head>

<body data-theme="default">
<div layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>申请记录列表</h4></div>

                    <div class="card-body">
                        <form class="form-inline" action="/admin/application/list" method="get">
                            <!--分页必填的两个值-->
                            <input type="hidden" name="current" th:value="${pager.getPageIndex() }"/>
                            <input type="hidden" name="limit" th:value="${pager.getPageSize() }"/>
                            <!-- 搜索条件预留 -->
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>学生姓名</th>
                                        <th>申请项目</th>
                                        <th>申请材料</th>
                                        <th>状态</th>
                                        <th>申请时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i,s : ${ list }">
                                        <th scope="row" th:text="${s.count}"></th>
                                        <td th:text="${ i.studentName }"></td>
                                        <td th:text="${ i.projectName }"></td>
                                        <td>
                                            <!-- 简单展示材料链接 -->
                                            <span th:text="${ i.documents }"></span>
                                        </td>
                                        <td>
                                            <span class="label label-warning" th:if="${i.status == 0}">待审核</span>
                                            <span class="label label-success" th:if="${i.status == 1}">通过</span>
                                            <span class="label label-danger" th:if="${i.status == 2}">拒绝</span>
                                        </td>
                                        <td th:text="${#dates.format( i.createTime ,'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td>
                                            <!-- 预留操作按钮 -->
                                            <button class="btn btn-xs btn-success" th:if="${i.status == 0}" th:onclick="audit([[${i.id}]], 1)">通过</button>
                                            <button class="btn btn-xs btn-danger" th:if="${i.status == 0}" th:onclick="audit([[${i.id}]], 2)">拒绝</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div th:insert="~{_pager_footer::pagebar(pager=${pager},formId='page_form')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
