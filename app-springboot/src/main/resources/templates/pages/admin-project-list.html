<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <title>招生项目管理</title>
    <script>
        function del(id) {
            if(confirm("确定删除该项目吗？")){
                $.ajax({
                    type: "POST",
                    url: "/admin/project/delete?id="+id,
                    success: function (data) {
                        alert(data.msg);
                        if(data.code === 200){
                            location.reload();
                        }
                    },
                    error: function () {
                        alert("请求服务器失败!");
                    }
                });
            }
        }
    </script>
</head>

<body data-theme="default">
<div layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>招生项目列表</h4>
                        <div class="card-toolbar clearfix">
                            <div class="toolbar-btn-action">
                                <a class="btn btn-primary m-r-5" href="/admin/project/edit"><i class="mdi mdi-plus"></i> 新增项目</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form class="form-inline" action="/admin/project/list" method="get">
                            <input type="hidden" name="current" th:value="${pager.getPageIndex() }"/>
                            <input type="hidden" name="limit" th:value="${pager.getPageSize() }"/>
                            <div class="row">
                                <div class="form-group">
                                    <label class="">项目名称</label>
                                    <input th:value="${name}" class="form-control" name="name" placeholder="请输入项目名称">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">查 询</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>项目名称</th>
                                        <th>年份</th>
                                        <th>截止日期</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i,s : ${ list }">
                                        <th scope="row" th:text="${s.count}"></th>
                                        <td th:text="${ i.name }"></td>
                                        <td th:text="${ i.year }"></td>
                                        <td th:text="${#dates.format( i.applyDeadline ,'yyyy-MM-dd')}"></td>
                                        <td>
                                            <span class="label label-success" th:if="${i.status == 1}">启用</span>
                                            <span class="label label-danger" th:if="${i.status == 0}">禁用</span>
                                        </td>
                                        <td th:text="${#dates.format( i.createTime ,'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td>
                                            <a class="btn btn-xs btn-default" th:href="@{/admin/project/edit(id=${i.id})}" title="编辑"><i class="mdi mdi-pencil"></i></a>
                                            <button type="button" th:onclick="del([[${i.id}]])" class="btn btn-xs btn-danger" title="删除"><i class="mdi mdi-window-close"></i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div th:insert="~{_pager_footer::pagebar(pager=${pager},formId='page_form')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
