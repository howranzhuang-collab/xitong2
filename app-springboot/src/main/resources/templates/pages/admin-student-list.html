<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>学生管理</title>
    <script>
        function del(id) {
            if(confirm("确定删除该学生吗？")){
                $.ajax({
                    type: "GET",
                    url: "delete?id="+id,
                    success: function (data) {
                        alert(data.msg);
                        if(data.code === 200){
                            location.reload();
                        }
                    },
                    error: function () {
                        alert("请求服务器失败!");
                    }
                });
            }
        }
    </script>
</head>

<body data-theme="default">
<div layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>学生列表</h4></div>

                    <div class="card-body">
                        <form class="form-inline" action="/admin/student/list" method="get">
                            <!--分页必填的两个值-->
                            <input type="hidden" name="current" th:value="${pager.getPageIndex() }"/>
                            <input type="hidden" name="limit" th:value="${pager.getPageSize() }"/>
                            <div class="row">
                                <div class="form-group">
                                    <label class="">用户名</label>
                                    <input th:value="${username}" class="form-control" name="username"
                                           placeholder="请输入用户名">
                                </div>
                                <div class="form-group">
                                    <label class="">姓名</label>
                                    <input th:value="${name}" class="form-control" name="name"
                                           placeholder="请输入姓名">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">查 询</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>学号</th>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>邮箱</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i,s : ${ list }">
                                        <th scope="row" th:text="${s.count}"></th>
                                        <td th:text="${ i.studentNo }"></td>
                                        <td th:text="${ i.username }"></td>
                                        <td th:text="${ i.name }"></td>
                                        <td th:text="${ i.email }"></td>
                                        <td th:text="${#dates.format( i.createTime ,'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td>
                                            <button type="button" th:if="${session.user.role == 'admin'}"
                                                    th:onclick="del([[${i.id}]])" class="btn btn-xs btn-danger">删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div th:insert="~{_pager_footer::pagebar(pager=${pager},formId='page_form')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
