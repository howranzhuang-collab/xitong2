<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="student-layout">
<head>
    <meta charset="utf-8">
    <title>招生项目列表</title>
</head>

<body data-theme="default">
<div layout:fragment="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>招生项目列表</h4></div>

                    <div class="card-body">
                        <form class="form-inline" action="/student/project/list" method="get">
                            <!--分页必填的两个值-->
                            <input type="hidden" name="current" th:value="${pager.getPageIndex() }"/>
                            <input type="hidden" name="limit" th:value="${pager.getPageSize() }"/>
                            <div class="row">
                                <div class="form-group">
                                    <label class="">项目名称</label>
                                    <input th:value="${name}" class="form-control" name="name" placeholder="请输入项目名称">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">查 询</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>项目名称</th>
                                        <th>年份</th>
                                        <th>截止日期</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i,s : ${ projectList }">
                                        <th scope="row" th:text="${s.count}"></th>
                                        <td th:text="${ i.name }"></td>
                                        <td><span class="label label-success" th:text="${ i.year }"></span></td>
                                        <td th:text="${#dates.format( i.applyDeadline ,'yyyy-MM-dd')}"></td>
                                        <td th:text="${ i.description }"></td>
                                        <td>
                                            <!-- 跳转到申请页面，并携带项目ID -->
                                            <a class="btn btn-xs btn-info" th:href="@{'/application?projectId=' + ${i.id}}">申请</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <div th:insert="~{_pager_footer::pagebar(pager=${pager},formId='page_form')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
