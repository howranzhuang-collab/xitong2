<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>登录</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .lyear-wrapper {
            position: relative;
            background-image: url("/assets/images/login-bg.jpg");
            background-size: cover;
        }
        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }
        .lyear-login:after{
            content: '';
            min-height: inherit;
            font-size: 0;
        }
        .login-center {
            background: #fff;
            min-width: 29.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 3px;
            margin: 2.85714em;
        }
        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }
        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }
        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
    </style>
</head>

<body>
<div class="row lyear-wrapper">
    <div class="lyear-login">
        <div class="login-center">
            <h2 style="width: 100%;text-align: center;text-shadow:2px 2px 5px white">来华留学生招生系统</h2>
            <form action="/login" method="post">
                <div class="form-group has-feedback feedback-left">
                    <input maxlength="12" type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />
                    <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
                    <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback feedback-left row">
                    <div class="col-xs-7">
                        <input type="text" name="captcha" class="form-control" placeholder="验证码">
                        <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-5">
                        <img src="/captcha" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
                    </div>
                </div>
                <div class="form-group has-feedback feedback-left" style="display:flex;justify-content : center; gap: 20px;">
                    <label class="lyear-radio radio-primary m-b-10">
                        <input type="radio" name="usertype" value="admin" checked>
                        <span>管理员</span>
                    </label>
                    <label class="lyear-radio radio-primary m-b-10">
                        <input type="radio" name="usertype" value="student">
                        <span>学生</span>
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="button" onclick="submitLogin()">立即登录</button>
                </div>
                <footer class="text-center">
                    <p class="m-b-0">没有账号？<a href="/register">立即注册</a></p>
                </footer>
                <div th:if="${ message!=null && message!=''}" class="alert alert-danger" role="alert">[[${message}]]</div>
            </form>
            <hr>
        </div>
    </div>
</div>

<script>
    function submitLogin() {
        var usertype = $('input[name="usertype"]:checked').val();
        var username = $('#username').val();
        var password = $('#password').val();

        if (usertype === 'admin') {
            $('form').submit();
        } else {
            if (!username) {
                alert('请输入用户名/邮箱');
                return;
            }
            if (!password) {
                alert('请输入密码');
                return;
            }
            // Student Login
            $.ajax({
                url: '/api/student/login',
                type: 'POST',
                data: {
                    username: username,
                    password: password
                },
                success: function(res) {
                    if (res.code === 200) {
                        window.location.href = '/student/index';
                    } else {
                        alert(res.msg || '登录失败');
                    }
                },
                error: function(xhr) {
                    var msg = '系统繁忙';
                    if (xhr.responseJSON && xhr.responseJSON.msg) {
                        msg = xhr.responseJSON.msg;
                    }
                    alert(msg);
                }
            });
        }
    }
</script>

</body>
</html>
