<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>详情-管理员</title>
</head>

<body data-theme="default">
<div layout:fragment="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><h4>管理员 详情</h4></div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-lg-3 col-xs-3">用户名</label>
                                <div class="col-lg-3 col-xs-9">
                                    <input readonly class="form-control w200" type="text" name="username"
                                           th:value="${ item.username }">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-3 col-xs-3">姓名</label>
                                <div class="col-lg-3 col-xs-9">
                                    <input readonly class="form-control w200" type="text" name="name"
                                           th:value="${ item.name }">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-3 col-xs-3">电话</label>
                                <div class="col-lg-3 col-xs-9">
                                    <input readonly class="form-control w200" type="text" name="tele"
                                           th:value="${ item.tele }">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-3 col-xs-3">创建时间</label>
                                <div class="col-lg-3 col-xs-9">
                                    <input readonly class="form-control w200" type="text" name="createtime"
                                           th:value="${#dates.format( item.createtime ,'yyyy-MM-dd HH:mm:ss')}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
